    <script>
    function getComputerChoice()  {
        let comp = Math.floor(Math.random()*100)+1;
        if (comp <= 33) {
            comp = "Rock";
        }
        else if (comp >= 34 && comp <= 66)   { 
            comp = "Paper";
        }
        else {
            comp = "Scissors"
        }
        return(comp);
    }
    let compChoice = getComputerChoice();
    console.log(compChoice);






    </script>
