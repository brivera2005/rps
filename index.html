    <script>
    function getComputerChoice()  {
        let comp = Math.floor(Math.random()*100)+1;
        if (comp <= 33) {
            comp = "Rock";
        }
        else if (comp >= 34 && comp <= 66)   { 
            comp = "Paper";
        }
        else {
            comp = "Scissors"
        }
        return(comp);
    }
      
    function play(playerSelection, computerSelection)   {
        let compChoice = getComputerChoice();
        let userChoice = prompt("Throw Rock, Paper, or Scissors: ");

        if (userChoice == "Rock" && compChoice == "Paper")  {
            console.log("Computer throws " + compChoice + ". YOU LOSE.")
        }
        else if (userChoice == "Rock" && compChoice == "Scissors")  {
            console.log("Computer throws " + compChoice + ". YOU WIN.")
        }
        else if (userChoice == "Rock" && compChoice == "Rock")  {
            console.log("Computer throws " + compChoice + ". YOU TIE.")
        }
        else if (userChoice == "Paper" && compChoice == "Paper")  {
            console.log("Computer throws " + compChoice + ". YOU TIE.")
        }  
        else if (userChoice == "Paper" && compChoice == "Scissors")  {
            console.log("Computer throws " + compChoice + ". YOU LOSE.")
        }
        else if (userChoice == "Paper" && compChoice == "Rock")  {
            console.log("Computer throws " + compChoice + ". YOU WIN.")
        }
        else if (userChoice == "Scissors" && compChoice == "Paper")  {
            console.log("Computer throws " + compChoice + ". YOU WIN.")
        }
        else if (userChoice == "Scissors" && compChoice == "Scissors")  {
            console.log("Computer throws " + compChoice + ". YOU TIE.")
        }
        else if (userChoice == "Scissors" && compChoice == "Rock")  {
            console.log("Computer throws " + compChoice + ". YOU LOSE.")
        }
        else {
            console.log("Invalid Input.")
        }
    }

    play();
    </script>
